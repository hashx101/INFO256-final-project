<!DOCTYPE html>
<html>
<head>
	<title>Relevant/NotRelevant</title>
	<script src="src/js/util.js" type="text/javascript"></script>
	<script src="src/js/params.js" type="text/javascript"></script>
	<script src="src/js/init-test.js" type="text/javascript"></script>
	<script src="src/js/similar-sentences-test.js" type="text/javascript"></script>
	<script src="lib/jquery/jquery.js" type="text/javascript"></script>
	<script src="lib/jquery/jquery.url.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/jquery-ui-smoothness.css">
	<script type="text/javascript">
	$(document).ready(init); // in init-test.js
	</script>
</head>
<body>
	<div class="task task0">
	<div class="similar-sentence-search panel">
			<label> Query </label>
			<input  class="similar-sentences-input"
			name="query"></input>
			<label> Collection </label>
			<select name="collection">
				<option value="personals">Personal Ads</option>

				<!--
				<option value="shakespeare">Shakespeare</option>
				!-->
			</select>

			<button class="search" value="Search">Search</button>
			<button type="button" class="reset" value="Reset">Reset</button>
	</div class="similar-sentence-search">

	<div class="relevance-feedback-search-results panel" ></div>

	<div class="feedback">
		<div class="marked-sentences pane">
			<button class="refine-results" type="button" value="Refine results">Refine results</button>
			<div class="relevant pane">
				<h3>Relevant sentences</h3>
				<table class="relevant-table relevance-table"></table>
			</div>
			<div class="irrelevant pane">
				<h3>Non-relevant sentences</h3>
				<table class="irrelevant-table relevance-table"></table>
			</div>
		</div class="marked-sentences">
	</div class="feedback">


	</div class="task0">
</body>
</html>
